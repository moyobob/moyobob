<div>
  <ul>
    <li *ngFor="let restaurant of restaurants">
      <button *ngIf="!confirmMode" type="button" name="restaurant" (click)="addVoteObjectRequest(restaurant.id);">
        {{restaurant.name}}
      </button>
      <button *ngIf="confirmMode" type="button" name="restaurant" (click)="confirmRestaurant(restaurant.id);">
        {{restaurant.name}}
      </button>
    </li>
  </ul>
  <div>
    <button (click)="cancelRequest();">Cancel</button>
  </div>
</div>
