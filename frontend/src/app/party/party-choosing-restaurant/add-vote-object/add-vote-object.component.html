<div>
  <mat-radio-group class="restaurants" [(ngModel)]="chosenRestaurant">
    <mat-radio-button class="radio-button" *ngFor="let restaurant of restaurants" [value]="restaurant">
      {{restaurant.name}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="align">
    <button mat-button color="primary" (click)="onClickRestaurant()">Add</button>
  </div>
</div>
