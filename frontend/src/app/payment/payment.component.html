<div>
  <div>
    You Have To Pay
    <ul>
      <li *ngFor="let payment of payments">
        price: {{payment.price}} toUser: {{payment.paidUser.username}} menuName:{{payment.menu.name}}
      </li>
    </ul>
  </div>
  <div>
    You Have To Get
    <ul><li *ngFor="let collection of collections">
        price: {{collection.price}} toUser: {{collection.user.username}} menuName:{{collection.menu.name}}
        <button (click)="resolve(collection.id)">RESOLVE</button>
      </li>
    </ul>
  </div>
</div>
