<div>
  <div>
    <label>
      <input type="text" [(ngModel)]="emailInput" (keypress)="trySignIn($event);" placeholder="email" autofocus />
      <span *ngIf="logInStatus === inputStatus.EmailNoInput">
        please enter your email here.
      </span>
    </label>
  </div>
  <div>
    <input type="password" [(ngModel)]="passwordInput" (keypress)="trySignIn($event);" placeholder="password" />
    <span *ngIf="logInStatus === inputStatus.PasswordNoInput">
      please enter your password here.
    </span>
  </div>
  <div>
    <button (click)="trySignIn(undefined);">Sign In</button>
  </div>
</div>
